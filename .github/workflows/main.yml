# Action name
name: Main

# Here, this action will be enabled on all pushes.
# Modify this to fit your needs.
on:
  push

jobs:
  run-tests:
    name: Run LLVM Pass Tests
    runs-on: ubuntu-latest
    container:
      image: ucdavisplse/ecs260-hw3
      volumes:
        - handout:/home/llvm/handout
      options: --user root
  
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: | 
          cd ~/handout      
          ./run-tests.sh



